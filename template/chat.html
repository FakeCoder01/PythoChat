{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{context.room_name}}</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static '/css/chat.css' %}">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">{{context.room_name}} <span id="hdng">- created by : {{context.created_by}}, on {{context.created_on}}</span></h1><hr>
        <div class="comment-area">
            <div class="bootstrap snippets bootdey">
                <div class="row">
          
                        <div class="portlet portlet-default">
        
                            <div id="chat" class="panel-collapse collapse in">
                                <div>
                                    <div id="comments" class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 600px;"></div>
                                    <input type="hidden" id="room_id" name="room_id" value="{{context.room_id}}" required>
                                    <input type="hidden" id="room_name" name="room_name" value="{{context.room_name}}" required>
                                    <input type="hidden" id="user_name" name="user_name" value="{{context.user_name}}" required>
                                </div>

                                <div class="portlet-footer">
                                    <div role="form">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            <textarea class="form-control" name="comment" id="comment" placeholder="Enter message..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-success" style="float: right;" onclick="addMsg()" type="submit" name="submit" > Send</button>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div> 
        </div>
    </div>
</body>
<script src="{% static '/js/chat.js' %}"></script>
</html>
